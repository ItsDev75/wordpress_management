name: Docker Image CI

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"  # This triggers on version tags like v1.0.0, v2.1.3, etc.

  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set version to default if not tagging
        if: github.ref == 'refs/heads/main'
        run: echo "VERSION=latest" >> $GITHUB_ENV

      - name: Build the MySQL Docker image
        run: docker build ./mysql --file ./mysql/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/custom-mysql:${{ env.VERSION }}

      - name: Push the MySQL Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mysql-image:${{ env.VERSION }}

      - name: Build the WordPress Docker image
        run: docker build ./Wordpress --file ./Wordpress/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/custom-wordpress:${{ env.VERSION }}

      - name: Push the WordPress Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}//wordpres-image:${{ env.VERSION }}
